about_intro: '<p>"Ho da sempre avuto la passione di ricevere amici e parenti a casa, farli sentire dei preziosi invitati e trasformare il loro tempo con noi in un piacevole ed indelebile ricordo.</p><p>Cene, feste e matrimoni di famiglia ricchi di allegria e calore, di fiori e di tavole elegantemente imbandite con qualche tocco di originalità mi hanno sempre riempito il cuore. La condivisione di gioie e momenti importanti è la mia ragione di vita."</p>'
about_description: '<p>Sandra Colamedici nasce e vive nella bella cittadina di Civita Castellana, nel cuore della Tuscia Viterbese. Famosa per il Duomo e l''antico centro storico, Civita è un posto ideale per godere della provincia Laziale, crocevia tra la splendida Roma e la medievale Viterbo e al limitare della tranquilla e verde Umbria.</p><p>Wedding & Event Planner per passione e inclinazione naturale, Sandra vive con il marito in un casale di campagna dei primi del 900 recentemente ristrutturato, lo sfondo perfetto per un matrimonio indimenticabile.</p><p>Da qualche anno ha sentito l''esigenza di ampliare le sue conoscenze e trasformare la sua passione in professione e ha quindi frequentato corsi di formazione per Wedding Planner presso prestigiosi professionisti del settore, specializzandosi nel Destination Wedding.</p><p>Affascinata delle possibilità creative offerte dagli allestimenti floreali, partecipa regolarmente a prestigiosi corsi di aggiornamento nel campo del Flower Art & Design coi i nomi più affermati</p><p>Amante del buon gusto, sempre attratta dalle novità, aggiornatissima sulle tendenze di moda, cultura e design, amante del cibo e del bon vivre, è Sommelier AIS dal 1999.</p><p>I matrimoni di Sandra si riconoscono per la sobrietà e la cura del dettaglio che trasforma una semplice festa in un evento unico ed esclusivo, assolutamente da ricordare!</p><p>Dotata di grandi capacità organizzative e di una personalità vivace e creativa, Sandra vi accompagnerà passo dopo passo nella realizzazione del vostro sogno. Saprà ascoltarvi e guidarvi nella realizzazione del vostro evento Tailor made.</p>'

